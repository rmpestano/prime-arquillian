<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">
	
		<h1 class="title ui-widget-header ui-corner-all">Autocomplete</h1>
		<div class="entry">

					<p:menuitem url="/ui/autoCompleteBasic.jsf" value="Simple" />
					<p:menuitem url="/ui/autoCompletePojo.jsf" value="Pojo Support" />
