<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">

		<h1 class="title ui-widget-header ui-corner-all">Spacer</h1>
		<div class="entry">
			<p>Spacer is used to create spaces in your layout.</p>

			Spacer in this example separates this text <p:spacer id="firstSpacer" width="100" height="10" /> and <p:spacer id="secondSpacer" width="20" height="20" /> this text.

			<h3>Source</h3>
			<p:tabView>
				<p:tab title="spacer.xhtml">
                    <pre name="code" class="brush:xml">
Spacer in this example separates this text &lt;p:spacer width="100" height="10" /&gt; and &lt;p:spacer width="20" height="20" /&gt; this text.
                    </pre>
				</p:tab>
			</p:tabView>


		</div>

	</ui:define>
</ui:composition>
